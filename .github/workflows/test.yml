name: Test and Merge Feature Branch

on:
  push:
    branches:
      - master
      - feature1
      - feature2
      - feature3

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

  merge:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Merge feature into main
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@github.com"
          git checkout master
          git merge --ff-only ${{ github.head_ref }}
          git push origin master
